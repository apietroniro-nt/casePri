apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: case-ingress
  namespace: case
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: case.local
      http:
        paths:
          - path: /mobile(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: mobile
                port:
                  number: 19006
          - path: /api(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 3000
          - path: /(.*)
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80

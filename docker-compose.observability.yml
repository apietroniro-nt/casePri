# Stack de Observabilidade: Prometheus + Grafana + Loki
# Para usar: docker compose -f docker-compose.observability.yml up -d

services:
  # Prometheus - Coleta de metricas
  prometheus:
    image: prom/prometheus:v2.54.1
    container_name: case-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ./observabilidade/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./observabilidade/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus-data:/prometheus
    networks:
      - observability
    restart: unless-stopped

  # Grafana - Visualizacao
  grafana:
    image: grafana/grafana:11.3.0
    container_name: case-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3100
      - GF_INSTALL_PLUGINS=
    ports:
      - "3100:3000"
    volumes:
      - ./observabilidade/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./observabilidade/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana-data:/var/lib/grafana
    networks:
      - observability
    depends_on:
      - prometheus
      - loki
    restart: unless-stopped

  # Loki - Logs
  loki:
    image: grafana/loki:3.2.1
    container_name: case-loki
    ports:
      - "3101:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./observabilidade/loki/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki-data:/loki
    networks:
      - observability
    restart: unless-stopped

  # Promtail - Coleta de logs
  promtail:
    image: grafana/promtail:3.2.1
    container_name: case-promtail
    command: -config.file=/etc/promtail/config.yml
    volumes:
      - ./observabilidade/promtail/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    networks:
      - observability
    depends_on:
      - loki
    restart: unless-stopped

  # Tempo - Tracing distribuido
  tempo:
    image: grafana/tempo:2.6.1
    container_name: case-tempo
    command: -config.file=/etc/tempo/tempo.yml
    ports:
      - "3102:3100"  # Tempo HTTP
      - "4317:4317"  # OTLP gRPC
      - "4318:4318"  # OTLP HTTP
    volumes:
      - ./observabilidade/tempo/tempo-config.yml:/etc/tempo/tempo.yml:ro
      - tempo-data:/var/tempo
    networks:
      - observability
    restart: unless-stopped

networks:
  observability:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
  loki-data:
  tempo-data:
